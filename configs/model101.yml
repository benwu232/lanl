
name: 'model101'
n_process: 2

raw_len: &raw_len 150_000
seq_len: &seq_len 8192

env:
  root_path: '/media/wb/backup/work/LANL-Earthquake-Prediction'
  with_log: 0
  with_tblog: 0

model:
  name: 'WaveNet'
  legacy: False
  seq_len: *seq_len
  stacks: 2
  layers: 26
  layers_per_stack: 13
  #layers_per_stack: 10
  kernel_size: 2
  n_features: 32
  n_blk_res: 16
  n_blk_skip: 16
  bias: True
  mid: 100
  init_type: 'xavier_normal'
  act_type: 'tanh'
  wn_dropout_keep: 0.95
  #norm_type: 'batch_norm'
  norm_type: 'none'
  fc_dropout_keep: 0.5
  use_weight_norm: False

opt:
  type: 'Adam'
  lr: !!float 1e-3
  beta1: 0.9
  beta2: 0.999
  weight_decay: !!float 3e-3
  epsilon: !!float 1e-8

trn:
  #pretrained_file: 'Arc_11'
  #pretrained_file: 'CosNet-known-densenet121-best'
  #pretrained_file: 'CosNet-known-densenet121-8'
  batch_size: 48
  batches_per_epoch: 500
  n_epoch: 600
  patience: 100
  balance: 0
  method: 1
  true_wd: True
  wd: !!float 1e-2
  max_lr: !!float 1e-3
  #true_wd: False
  #wd: !!float 3e-5
  find_lr: 0
  epoch_len: 50_000

vld:
  batch_size: 96
  epoch_len: 25_000

ds:
  fix_seed: 1
  k_fold: 5
  fold: 4
  raw_len: *raw_len
  seq_len: *seq_len

loss:
  name: 'MAE'
  reduction: 'mean'



#transform:
